<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>评论结果</title>
        <style>
            .result {
                text-align: center;
                width: 40%;
                margin: auto;
            }
            .errorlist {
                color: red;
            }
            ul li {
                list-style-type: None;
            }
        </style>
    </head>
    <body>
        <div class="result">
            {% if succeed %}
            <a href="{{ target }}">返回</a>
            {% else %}
            <ul class="errorlist">
                {% for field, message, in form.errors.items %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            <a href="javascript:window.history.back();">返回</a>
            {% endif %}
        </div>
    </body>
</html>
